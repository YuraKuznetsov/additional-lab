<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/result.css">
    <title>Результат визначення</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="container">
            <ul class="nav__list">
                <li><a href="/surface" class="nav__link">Головна</a></li>
                <li><a href="/surface/available" class="nav__link">Доступні поверхні</a></li>
                <li><a href="/surface/algorithm" class="nav__link">Алгоритм</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="title">
                Результат визначення
            </h1>
            <div class="info">
                <p class="text">
                    Введене рівняння: <span class="important" th:text="${userEquation}"></span>
                </p>
                <p class="text">
                    Коефіціенти I та K: <br><br>
                    I<span class="small">1</span> = <span th:text="${values.I1}"></span>;
                    I<span class="small">2</span> = <span th:text="${values.I2}"></span>;
                    I<span class="small">3</span> = <span th:text="${values.I3}"></span>;
                    I<span class="small">4</span> = <span th:text="${values.I4}"></span>;
                    K<span class="small">2</span> = <span th:text="${values.K2}"></span>;
                    K<span class="small">3</span> = <span th:text="${values.K3}"></span>;
                </p>
                <p class="text">
                    Кубічне рівняння: <span th:text="${cubicEquation}"></span> <br><br>
                    λ<span class="small">1</span> = <span th:text="${values.lambda1}"></span>;
                    λ<span class="small">2</span> = <span th:text="${values.lambda2}"></span>;
                    λ<span class="small">3</span> = <span th:text="${values.lambda3}"></span>
                </p>
                <p class="text">
                    Канонічне рівняння: <span class="important" th:text="${canonical}"></span>
                </p>
                <p class="text">
                    Тип поверхні: <span class="answer" th:text="${type}"></span>
                </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__text">
                Лабораторна робота Кузнецова Юрія, жодні права не захищені
            </div>
        </div>
    </footer>
</div>
</body>
</html>
