<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/results.css}">
    <script src="https://kit.fontawesome.com/586262de07.js" crossorigin="anonymous"></script>
    <title>Збережені поверхні</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="container">
            <ul class="nav__list">
                <li><a href="/surface" class="nav__link">Визначити тип</a></li>
                <li><a href="/surface/results" class="nav__link active">Визначені поверхні</a></li>
                <li><a href="/surface/available" class="nav__link">Доступні поверхні</a></li>
                <li><a href="/surface/algorithm" class="nav__link">Алгоритм</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="title">Усі визначені та збережені поверхні</h1>

            <div class="surfaces-list" th:each="surface : ${surfaces}">
                <div class="surface">
                    <div class="surface__header">
                        <div class="surface__equation">
                            <span th:text="${surface.equation}"></span>
                        </div>
                        <div class="surface__icon"><i class="fa-solid fa-caret-down"></i></div>
                    </div>
                    <div class="surface__body">
                        <div class="surface__info">
                            <div class="surface__canonical">
                                Канонічне рівняння: <br>
                                <span th:text="${surface.canonicalEquation}"></span>
                            </div>
                            <div class="surface__type">
                                Тип поверхні: <br>
                                <span th:text="${surface.type}"></span>
                            </div>
                        </div>
                        <div class="surface__image">
                            <img th:src="@{/images/surfaces/Hyperboloid_1.png}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__body">
                <div class="footer__text">
                    Лабораторна робота Кузнецова Юрія, жодні права не захищені
                </div>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" th:src="@{/js/results.js}"></script>
</body>
</html>
